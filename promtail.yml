server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: ${lokiURL}/loki/api/v1/push

scrape_configs:
# Logs sistema
- job_name: Pre
  static_configs:
  - targets:
      - localhost
    labels:
      job: logsSSH1
      name: SSH1
      #hostname: ${hostname}
      __path__: /var/logst1/*log
  - targets:
      - Pre
    labels:
      job: logsPre
      name: Preprod
      #hostname: ${hostname}
      __path__: /home_server/javateam/logsTestBorrar/*/*log
      
